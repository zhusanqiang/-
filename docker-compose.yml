# [移除] 移除了已过时的 'version' 属性
services:
  redis:
    image: "redis:alpine"
    container_name: legal_doc_redis
    restart: always
    volumes:
      - redis_data:/data

  backend:
    container_name: legal_doc_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # [核心修正] 将整个 backend 目录挂载到容器的 /app 目录
      # 这能确保 templates, fonts 和所有 python 代码都能被容器访问并实现热更新
      - ./backend:/app
      
      # [保留] 持久化存储用户上传和系统生成的文件
      - ./storage/uploads:/app/storage/uploads
      - ./storage/generated:/app/storage/generated
    depends_on:
      - redis
    restart: always

    # [移除] 当工作目录和挂载正确时，此环境变量不是必需的，可以移除以简化配置
    # environment:
    #   - PYTHONPATH=/app

    # 确保 uvicorn 启动命令指向正确的 app 对象
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    container_name: legal_doc_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      # 添加代码卷挂载，方便本地开发时代码热更新
      - ./frontend/src:/app/src
    depends_on:
      - backend
    restart: always
    environment:
      - VITE_API_BASE_URL=/api/v1

volumes:
  redis_data: